<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <main>
        <div class="main-container">
            <div class="cart-box">
                <div class="products">
                    <h1>PRODUCTS</h1>
                    <div class="prod">
                        <h3 class="prodName">Product-1</h3>
                        <h3 class="prodPrice">100</h3>
                        <div class="prodqty">
                            <button>+</button>
                            <h4 id="qty1">0</h4>
                            <button>-</button>
                        </div>
                    </div>
                    <div class="prod">
                        <h3 class="prodName">Product-2</h3>
                        <h3 class="prodPrice">200</h3>
                        <div class="prodqty">
                            <button>+</button>
                            <h4 id="qty2">0</h4>
                            <button>-</button>
                        </div>
                    </div>
                    <div class="prod">
                        <h3 class="prodName">Product-3</h3>
                        <h3 class="prodPrice">300</h3>
                        <div class="prodqty">
                            <button>+</button>
                            <h4 id="qty3">0</h4>
                            <button>-</button>
                        </div>
                    </div>
                    <div class="prod">
                        <h3 class="prodName">Product-4</h3>
                        <h3 class="prodPrice">400</h3>
                        <div class="prodqty">
                            <button>+</button>
                            <h4 id="qty4">0</h4>
                            <button>-</button>
                        </div>
                    </div>
                </div>
                <div class="quantity">
                    <h1>CART</h1>
                    <div class="emptymsg"><p>No Product Added To The Cart</p></div>
                    <div class="qty-container"></div>
                    <div class="total">
                        <h1>TOTAL</h1>
                        <h1 id="totalamt">0</h1>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>

</html>
